<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas viagens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Krona+One&family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Viagens</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Búzios</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Orlando</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Argentina</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Navio</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Monte verde</a></li>
            </ul>
            <img class="container__imagem" src="/img/Logo.svg" alt="Logo Alura">
        </div>
        <div class="container">
            <a class="container__imagem" href="#" ><img src="/img/Favoritos.svg" alt="meus favoritos"></a>
            <a class="container__imagem" href="#" ><img src="/img/Sacola.svg" alt="Carrinho de compras"></a>
            <a class="container__imagem" href="#" ><img src="/img/Usuário.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__tituto">Pesquise por minhas viagens</h2>
        <p class="banner__texto">Compartilho com você um pouco das minhas experiências e momentos incríveis das minhas viagens</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual viagem gostaria de ver ?">
    </section>
</body>
</html>
